<div class="row"  ng-controller="chartListController">
    <div class="col-sm-6 col-md-4" ng-repeat="chart in charts">
        <a ui-sref="chart({ chartType: chart.type })" class="thumbnail">
            <img alt="100%x200" src="{{chart.imageURL}}" style="height: 200px; width: 100%; display: block;">
            <div class="caption">
                <h3 ng-bind="chart.name"></h3>
                <p ng-bind="chart.description"></p>
            </div>
        </a>
    </div>
</div>
