<div class="thumbnail-list-container"  ng-controller="chartListController">
    <div class="chart-card" ng-repeat="chart in charts">
        <a ui-sref="chart({ chartType: chart.type })" class="thumbnail">
            <img alt="100%x200" ng-src="{{imageUrl(chart.imageURL)}}" class="img-thumbnail height-200">
            <div class="caption">
                <h3 ng-bind="chart.name"></h3>
                <p ng-bind="chart.description"></p>
            </div>
        </a>
    </div>
</div>
